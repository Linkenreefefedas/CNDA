name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    name: ${{ matrix.os }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        build_type: [ Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pybind11 pytest

      - name: Configure (CMake)
        run: |
          PYBIND11_DIR=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -Dpybind11_DIR="$PYBIND11_DIR"
        shell: bash

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j

      - name: Test C++ (CTest)
        run: ctest --test-dir build --output-on-failure --build-config ${{ matrix.build_type }}

      - name: Test Python Bindings
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            export PYTHONPATH="build/python/${{ matrix.build_type }}:$PYTHONPATH"
          else
            export PYTHONPATH="build/python:$PYTHONPATH"
          fi
          python tests/test_python_bindings.py
