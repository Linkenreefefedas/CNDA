name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-cmake:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }} / CMake${{ matrix.bounds_check && ' + BOUNDS_CHECK' || '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14' ]
        build_type: [ Release ]
        bounds_check: [ false, true ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pybind11 pytest

      - name: Configure (CMake)
        run: |
          PYBIND11_DIR=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTING=ON -Dpybind11_DIR="$PYBIND11_DIR" ${{ matrix.bounds_check && '-DCNDA_BOUNDS_CHECK=ON' || '' }}
        shell: bash

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j

      - name: Test (CTest - includes C++ and Python tests)
        run: ctest --test-dir build --output-on-failure --build-config ${{ matrix.build_type }}

  build-test-setuppy:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }} / setup.py
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pybind11 pytest

      - name: Build and Install via setup.py
        run: |
          pip install -v .

      - name: Test Python Bindings (setup.py build)
        run: |
          pytest tests/ -v
